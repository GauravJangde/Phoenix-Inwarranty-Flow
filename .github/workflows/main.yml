name : Postman Collection Workflow
on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron : 30 02 * * * # 8 AM IST Everyday
    - cron : 00 12 * * * # 7.30 PM IST Everyday
    - cron : 30 10 * * 1-5 # 4 PM IST Monday to Friday

jobs: 
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: checkout the code
        uses: actions/checkout@v6-beta

      - name: Install nodeJS and npm
        uses: actions/setup-node@v6.0.0
        with:
          node-version: '22'

      - name: Install newman and htmlextra globally
        run : |
              npm install -g newman 
              npm install -g newman-reporter-htmlextra

      - name: Run the postman collection with newman
        run: |
             newman run 'InWarrenty Flow APIs Copy.postman_collection.json' \
             -e QA.postman_environment.json \
             -d testData.csv \
             -r cli,htmlextra

      - name: Newman Report
        if: always() #ensure that archive section is going to be executed even if previous step is passed or not
        uses: actions/upload-artifact@v5.0.0
        with: 
          name: Newman Report
          path: newman/*.html

      - name: Creating github page branch
        if: always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: newman/
             
        
    
