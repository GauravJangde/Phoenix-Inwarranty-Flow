name : Postman Collection Workflow
on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron : 30 02 * * 1 # 8 AM IST Monday
    - cron : 30 10 * * 5 # 4 PM IST Friday

jobs: 
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
      - name: checkout the code
        uses: actions/checkout@v6-beta

      - name: Install nodeJS and npm
        uses: actions/setup-node@v6.0.0
        with:
          node-version: '22'

      - name: Install newman and htmlextra globally
        run : |
              npm install -g newman 
              npm install -g newman-reporter-htmlextra

      - name: Run the postman collection with newman
        run: |
             newman run 'InWarrenty Flow APIs Copy.postman_collection.json' \
             -e QA.postman_environment.json \
             -d testData.csv \
             -r cli,htmlextra \
             --reporter-htmlextra-export ./newman/index.html
             

      - name: Newman Report
        if: always() #ensure that archive section is going to be executed even if previous step is passed or not
        uses: actions/upload-artifact@v5.0.0
        with: 
          name: Newman Report
          path: newman/*.html

      - name: Creating github page branch
        if: always()
        uses: peaceiris/actions-gh-pages@v4.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: newman/

      - name: Send Email Notification
        if: always()
        uses: dawidd6/action-send-mail@v6
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: Phoenix Inwarrenty Flow Test Execution Status Notifiction
          to: gjangde2908@gmail.com
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
                Hi,
                Phoenix Inwarrenty flow tests has be executed. The reposts has been published and the URL
                of report is : https://gauravjangde.github.io/Phoenix-Inwarranty-Flow/
          
          
        
    
